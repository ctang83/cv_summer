# Navigation Links 页顶导航 （Hugo就是靠各种小工具widget）
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10  # 靠weight排序
  - name: Programs
    url: '#projects'
    weight: 20
#  - name: Services
#    url: '#experience'
#    weight: 20
  - name: Notebooks
    url: '#accomplishments'
    weight: 60
  - name: Posts
    url: '#posts'
    weight: 40
  - name: Contact
    url: '#contact'
    weight: 90

    

